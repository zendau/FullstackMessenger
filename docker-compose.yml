version: '3'
services:

  mysqlDB:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3309:3306
    volumes:
      - mysqlDB:/var/lib/mysql


  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8083:80
      environment:
        - PMA_ARBITRARY=1



volumes:
  mysqlDB: